<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Budget Calculator</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="currency.html">Currency Converter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-4">Budget Calculator</h1>
        <form id="budget-form">
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary">
            </div>
            <div class="mb-3">
                <label for="rent" class="form-label">Rent</label>
                <input type="number" class="form-control" id="rent">
            </div>
            <div class="mb-3">
                <label for="petrol" class="form-label">Car Petrol</label>
                <input type="number" class="form-control" id="petrol">
            </div>
            <div class="mb-3">
                <label for="groceries" class="form-label">Groceries</label>
                <input type="number" class="form-control" id="groceries">
            </div>
            <div class="mb-3">
                <label for="healthcare" class="form-label">Healthcare</label>
                <input type="number" class="form-control" id="healthcare">
            </div>
            <div class="mb-3">
                <label for="other" class="form-label">Other Expenses</label>
                <input type="number" class="form-control" id="other">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateBudget()">Calculate</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
        </form>
        <h2 class="mt-4">Results</h2>
        <p id="results"></p>
    </div>
    <script>
        function calculateBudget() {
            var salary = parseFloat(document.getElementById('salary').value);
            var rent = parseFloat(document.getElementById('rent').value);
            var petrol = parseFloat(document.getElementById('petrol').value);
            var groceries = parseFloat(document.getElementById('groceries').value);
            var healthcare = parseFloat(document.getElementById('healthcare').value);
            var other = parseFloat(document.getElementById('other').value);

            if (isNaN(salary) || isNaN(rent) || isNaN(petrol) || isNaN(groceries) || isNaN(healthcare) || isNaN(other)) {
                document.getElementById('results').innerText = "Please fill in all fields with valid numbers.";
                return;
            }

            var totalExpenses = rent + petrol + groceries + healthcare + other;
            var savings = salary - totalExpenses;

            document.getElementById('results').innerText = `Total Expenses: $${totalExpenses.toFixed(2)}\nSavings: $${savings.toFixed(2)}`;
        }

        function resetForm() {
            document.getElementById('budget-form').reset();
            document.getElementById('results').innerText = "";
        }
    </script>
</body>
</html>
