<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">

    <h1 class="text-center mt-5">Contact Us</h1>

    <div class="clearfix">
        <form method="post" id="contact-form" class="text-center" name="form">
            <label for="name" class="d-block">Name:</label>
            <input type="text" id="name" class="input-field mb-2" name="Name"><br>
            
            <label for="email" class="d-block">Email:</label>
            <input type="email" id="email" class="input-field mb-2" name="Email"><br>

            <label for="query" class="d-block">Your Query:</label>
            <textarea id="query" class="input-field mb-2" name="Message"></textarea><br>

            <button type="submit" value="submit" name="submit" id="send" class="send-button btn btn-warning btn-lg mt-3">Send</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>All rights belong to Nimra's Budget Calculation Team!</p>
    </footer>

    <script src="js/app.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzZcgUBgQ4Wtj1yyjUyOXfDVnYL3QAdX-qjoNOfwHCsQn31-4uNO93mp3h1lohIvg2pcQ/exec'
        const form = document.forms['form']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Your Data Is Submitted!"))
            .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>
</html>
